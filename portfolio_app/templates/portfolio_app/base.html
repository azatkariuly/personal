{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>azatkariuly</title>
    <link rel="stylesheet" href="{% static 'css/temp.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<body>
    <div class="row">
        <div class="column left">
            <div class="parent">
                <div class="child">
                    <div class="image-cropper">
                        <img src="{% static 'images/avatar.jpeg'%}" class="rounded" />
                    </div>
                    <h1 style="color: #FFF;"><b>Azat Azamat</b>t</h1>
                    <p style="color: rgb(190, 185, 180);">Researcher at UNIST</p>
                    <div class="social-links">
                        <li><a href="mailto: azatkariuly@gmail.com"><img class="social" src="{% static 'images/email.png' %}"></a></li>
                        <li><a href="http://instagram.com/azatkariuly"><img class="social" src="{% static 'images/instagram.png' %}"></a></li>
                        <li><a href="http://linkedin.com/in/azatkariuly"><img class="social" src="{% static 'images/linkedin.png' %}"></a></li>
                        <li><a href="http://github.com/azatkariuly"><img class="social" src="{% static 'images/github.png' %}"></a></li>
                    </div>
                </div>
            </div>
        </div>
        <div class="column right" style="background-color:rgb(53, 58, 63);">
            <div class="topnav">
                {% url 'about' as about %}
                {% url 'news_list' as my_news %}
                {% url 'projects' as my_projects %}
                {% url 'publications' as my_publications %}

                <a href="{{about}}" {% if request.path == about %}class="active"{% endif %}>About</a>
                <a href="{{my_news}}" {% if request.path == my_news %}class="active"{% endif %}>News</a>
                <a href="{{my_projects}}" {% if request.path == my_projects %}class="active"{% endif %}>Projects</a>
                <a href="{{my_publications}}" {% if request.path == my_publications %}class="active"{% endif %}>Publications</a>
            </div>
            <div class="container" style="margin-top: 55px; margin-left: 40px; margin-right: 50px">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
        
    </div>
</body>
</html>
